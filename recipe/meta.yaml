{% set version = "0.19.5" %}


package:
  name: openapi-core
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/o/openapi-core/openapi_core-{{ version }}.tar.gz
  sha256: 421e753da56c391704454e66afe4803a290108590ac8fa6f4a4487f4ec11f2d3

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
  run:
    - isodate
    - jsonschema >=4.18.0,<5.0.0
    - jsonschema-path >=0.3.1,<0.4.0
    - more-itertools
    - openapi-schema-validator >=0.6.0,<0.7.0
    - openapi-spec-validator >=0.7.1,<0.8.0
    - parse
    - python >={{ python_min }}
    - werkzeug

test:
  source_files:
    - tests
  imports:
    - openapi_core
  commands:
    # more tests in run_test.py
    - pip check
  requires:
    - aiohttp
    - aioitertools
    - coverage
    - django
    - djangorestframework
    - falcon
    - fastapi
    - flask
    - httpx
    - pip
    - pytest
    - pytest-aiohttp
    - requests
    - responses
    - starlette
    - webob
    - python {{ python_min }}

about:
  home: https://github.com/p1c2u/openapi-core
  summary: client-side and server-side support for the OpenAPI Specification v3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
