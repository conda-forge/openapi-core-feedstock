{% set version = "0.17.1" %}

package:
  name: openapi-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openapi-core/openapi_core-{{ version }}.tar.gz
  sha256: 561b7e2b37b336e9c62d4634b9059d12d9bb2e1859062a39d3a0fa6afc8c9de6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - poetry-core >=1.0.0
  run:
    - python >=3.7
    - backports.cached-property >=1.0.2,<2.0.0
    - isodate
    - jsonschema-spec >=0.1.1,<0.2.0
    - more-itertools
    - openapi-schema-validator >=0.4.2,<0.5
    - openapi-spec-validator >=0.5.0,<0.6.0
    - parse
    - pathable >=0.4.0,<0.5.0
    - typing-extensions >=4.3.0,<5.0.0
    - werkzeug

test:
  source_files:
    - tests
  imports:
    - openapi_core
  commands:
    - pip check
    - pytest -vv --cov=openapi_core --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=100
  requires:
    - django
    - httpx
    - falcon
    - flask
    - pip
    - pytest-cov
    - requests
    - responses
    - starlette

about:
  home: https://github.com/p1c2u/openapi-core
  summary: client-side and server-side support for the OpenAPI Specification v3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
